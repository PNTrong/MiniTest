
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search()" type="button">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-md-6 -->
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_employee">Thêm Mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div><!-- /.row -->
        <br />
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()"/></th>
                            <th style="width: 5%">Mã</th>
                            <th style="width: 20%">Tên nhân viên</th>
                            <th style="width: 25%">Nơi Sống</th>
                            <th style="width: 20%">Ngày sinh</th>
                            <th style="width: 10%">Lương</th>
                            <th style="width: 10%">Chức vụ</th>
                            <th style="width: 10%">Thao tác</th>

                        </tr>
                        <tr ng-repeat="item in employees">
                            <td ><input name="all" type="checkbox" ng-model="item.checked"/></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CountyId}}</td>
                            <td>
                                {{item.BirthDay | date :'dd/MM/yyyy'}}
                            </td>
                            <td>
                                {{item.Salary}}
                            </td>
                            <td>{{item.Position}}</td>
                            <!-- class="badge bg-red -->
                            
                            <td><button class="btn btn-sm btn-primary" ui-sref="edit_employee({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="delEmployee(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getEmployees(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
